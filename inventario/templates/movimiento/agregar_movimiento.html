{% extends 'base.html' %}
{% load static %}
{% block title %}Agregar Movimiento{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Movimiento</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="post" id="miFormularioMovimiento">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Agregar Movimiento</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/movimiento/validacion.js' %}"></script>
{% endblock %}
